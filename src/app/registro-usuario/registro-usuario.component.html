<h2>Registro de Usuario</h2>

<form (ngSubmit)="submitForm()">
  <input type="text" [(ngModel)]="nombreUsuario" name="nombreUsuario" placeholder="Nombre de usuario">
  <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico">
  <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña">
  <button type="submit">Registrar</button>
</form>
